<body>
	
	<!--아이디-->
	<ul>
		<li id="first"> 텍스트1 텍스트1 텍스트1 텍스트1 텍스트1 </li>
		<li id="second"> 텍스트2 텍스트2 텍스트2 텍스트2 텍스트2 </li>
		<li id="third"> 텍스트3 텍스트3 텍스트3 텍스트3 텍스트3 </li>
		<li id="fourth"> 텍스트4 텍스트4 텍스트4 텍스트4 텍스트4 </li>
		<li id="first"> 텍스트1-1 텍스트1-1 텍스트1-1 텍스트1-1 텍스트1-1 </li>
	</ul>

</body>
	
<script type="text/javascript">
	
	// js
	let tmp2 = document.getElementById("second");
	console.log(tmp2);		// li#second
	
	// jquery
	let tmp = $("#second");
	console.log(tmp);		// jQuery.fn.init [li#second, context: document, selector: '#second']
	
	$("#second").css("color", "red");
	$("#third").css("color", "green");
	$("#first").css("color", "blue");	// id는 하나밖에 안됨
	
</script>
