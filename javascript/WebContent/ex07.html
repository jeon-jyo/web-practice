<script type="text/javascript">
	
	window.console.log("========================================");
    
	for(let dan=2; dan<=9; dan++) {
		for(let i=1; i<=9; i++) {
			document.write(dan + "*" + i + "=" + (dan*i) + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");	
		}
		document.write("<br>");
	}
	
</script>
