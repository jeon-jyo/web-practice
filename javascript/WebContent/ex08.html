<body>
	<h1>자바스크립트</h1>
	<h2>문제</h2>
	*<br>
	**<br>
	***<br>
	****<br>
	*****<br><br>
</body>

<script type="text/javascript">
	
	window.console.log("========================================");
    
	for(let y=1; y<=5; y++) {
		for(let x=1; x<=y; x++) {
			document.write("*");	
		}
		document.write("<br>");
	}
	
</script>
