<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex11</title>
</head>
<body>
	<h1>자바스크립트</h1>
	<h2>기명함수 익명함수</h2>
</body>

<script type="text/javascript">
	
	window.console.log("========================================");

	// 익명함수
	var test = function() {
		console.log("test변수에 담긴 익명함수입니다.");
	}	
	
	// 기명함수
	function test() {
		console.log("이름이 test인 함수입니다.");
	}
	
	test();	// test변수에 담긴 익명함수입니다.

</script>

</html>
